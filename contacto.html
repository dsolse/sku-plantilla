<body>
    <div class="barra">
        <div class="contenedor-barra contenedor">
            <div class="titulo-p">
                <h3>Contacto</h3>
            </div>
            <nav class="navegacion-principal">
                <a href="index.html">Home</a>
                <a href="servicios.html">Servicios</a>
                <a href="portafolio.html">Portafolio</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
    <!--Barra-->

    <main class="contenedor-contacto seccion contenido-centrado">
        <h3 class="t-a"> Llena formulario de contacto</h3>
        
        <form class="formulario" action="">    
            
            <fieldset>
                <legend>Información Personal</legend>
            
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Correo Elctronico" required>
                
                <label for="telefono">Telefóno:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea> 
            
            </fieldset>
            
	    <fieldset style="display: none">
		<legend>Información sobre servicio requerido</legend>
		<label for="opciones">Desarrollo Web o Análisis de Mercado</label>
		<select name="" id="opciones">
		    <option value="" disabled selected>--seleccione--</option> 
		    <option value="Compra">Desarrollo Web</option>
		    <option value="Vende">Análisis de Mercado</option>
		</select>
	    </fieldset>
                
            <fieldset>
            <legend>Contacto</legend>
                <p class="p-contact">Cómo desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                    <!-- Tambien esta checkbox que te deja usar mas de un campo-->
                </div>
                <p class="p-contact">Si eligió teléfono, eliga la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">
            </fieldset>
        </form>
        
        <input type="submit" value="Enviar" class="boton boton-verde" >
    </main>
    
  
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <p class="copyright">Todos Los Derechos Reservados &copy; </p>
        </div>
    </footer>
</body>
